name: Cribl CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Compose
        uses: docker/setup-buildx-action@v4
        with:
          node-version: '25.x'

      - name: Build and start containers (target_1, target_2 & splitter)
        run: docker-compose up --build -d

      - name: Wait for containers to be ready
        uses: jakejarvis/wait-action@master
        with:
          time: '45s'

      - name: Run tests and generate Allure results
        # Replace 'your-test-service' with the actual name of your test service in docker-compose.yml
        # Replace 'npm test' with your actual test command which produces Allure results (e.g., mocha, jest with allure reporter)
        # run: docker exec your-test-service npm test
        # Ensure your test command generates results in the 'allure-results' directory
        run: docker-compose run test

      - name: Generate Allure Report HTML
        # The allure command line is needed to generate the report
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report
        continue-on-error: true

      - name: Upload Allure Report artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report
          name: github-pages
          
